<ion-header>
    <ion-navbar>
        <button ion-button menuToggle>
            <ion-icon name="menu" color="dark"></ion-icon>
        </button>
        <ion-title>
        	<span ion-text color="primary">Favorites</span>
        </ion-title>
    </ion-navbar>
</ion-header>

<ion-content class="lightest-bg">
    <ion-card *ngIf="!favorites.length" class="primary-bg" margin-top>
      <ion-card-content>
      	<p text-center class="text-white">You have no favorite properties.</p>
      </ion-card-content>
    </ion-card>

    <ion-list>
        <ion-item-sliding *ngFor="let favorite of favorites">
            <button ion-item (click)="itemTapped(favorite)">
                <ion-thumbnail item-left>
                    <img src="{{favorite.property.thumbnail}}"/>
                </ion-thumbnail>
                <h2>{{favorite.property.title}}</h2>
                <p>{{favorite.property.city}}, {{favorite.property.state}} âˆ™ {{favorite.property.price}}</p>
            </button>
            <ion-item-options>
                <button ion-button color="danger" (click)="deleteItem(favorite)">Delete</button>
            </ion-item-options>
        </ion-item-sliding>
    </ion-list>
</ion-content>
