<ion-header>
  <ion-navbar>
    <ion-buttons start>
        <button ion-button round color="dark" (click)="closeModal()">
            <ion-icon name="close"></ion-icon>
        </button>
    </ion-buttons>
    <ion-title>
    	<span ion-text color="primary">Sort</span>
    </ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
					<div style="margin-top:10px;">
	          <div ion-text style="float:left">Property Name</div>
						<div style="margin-left:300px;">
								<input type="radio" value="propertyName" name="orderby" [(ngModel)]="propertyName" (ionSelect)="onSelectionChangePropertyName()"/>
						</div>
					</div>
					<hr>
					<div style="margin-top:20px;">
				
		        <div ion-text style="float:left">Posted Date</div>
						<div style="margin-left:300px;">
								<input type="radio" value="postedDate" name="orderby"    [(ngModel)]="postedDate" (ionSelect)="onSelectionChangePostedDate()"/>
						</div>
					</div>
					<hr>
					<div style="margin-top:20px;">
						<button ion-button block color="primary" (click)="applySort()">Apply</button>
					</div>
</ion-content>
